{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" class="ms-5 mt-4">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Movie title" >
    <textarea name="description" cols="30" rows="10" placeholder="Movie description"></textarea>
    <input type="number" name="year" placeholder="Movie relased year" >
    <input type="file" name="image" >
    <input type="submit">
</form>
{% endblock %}
