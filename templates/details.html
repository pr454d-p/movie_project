{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-top: 25px;">
            <img src="{{movie.image.url}}" width="350" height="400" >
        </div>
        <div class="col-md-6" style="display: inline-block;">
            <h2>{{movie.title}}</h2>
            <h6>{{movie.year}}</h6>
            <p style="font-size: 14px;">{{movie.description}}</p>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>
{% endblock %}
